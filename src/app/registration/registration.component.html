<div class="container col-md-6 mt-0">
  <div class="card">
    <div class="card-header">
      <h3 appHighight class="text-center">Registration Form</h3>
    </div>

    <div class="card-body">



      <div class="card-body">
        <form [formGroup]="saveForm" (ngSubmit)="register()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Name</span>
            </div>

            <input type="text" name="name" formControlName="name" class="form-control"
            placeholder="Name Please...." id="name" >

          </div>
          <div *ngIf="this.saveForm.get('name')?.touched&&this.saveForm.get('name')?.errors"
          style="color: red;">Invalid name...</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Age</span>
            </div>
            <input type="text" name="age" formControlName="age" class="form-control" placeholder="">
          </div>

          <div *ngIf="this.saveForm.get('age')?.touched&&this.saveForm.get('age')?.errors"
          style="color: red;">Invalid Age..</div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Gender</span>
            </div>

            <div class="form-check">
              <input class="form-check-input"  type="radio" name="gender"  formControlName="gender" value="male">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="female">
              <label class="form-check-label">Female</label>
            </div>


          </div>

          <div formGroupName="address">
            <div class="input-group-prepend">
              <span class="input-group-text">Address</span>
            </div>

  
            <div class="input-group-prepend">
              <span class="input-group-text">Street</span>
            </div>
            <input required id="street" type="text"  formControlName="street"><br>
            <div *ngIf="this.saveForm.get('address.street').touched&&this.saveForm.get('address.street')?.errors"
            style="color: red;">Invalid street..</div>
  
             
  
            <div class="input-group-prepend">
              <span class="input-group-text">City</span>
            </div>

            <input id="city" type="text" formControlName="city"><br>
            <div *ngIf="this.saveForm.get('address.city').touched&&this.saveForm.get('address.city')?.errors"
            style="color: red;">Invalid city..</div>

            <div class="input-group-prepend">
              <span class="input-group-text">State</span>
            </div>

            <input id="state" type="text" formControlName="state"><br>
            <div *ngIf="this.saveForm.get('address.state').touched&&this.saveForm.get('address.state')?.errors"
            style="color: red;">Invalid state..</div>

            <div class="input-group-prepend">
              <span class="input-group-text">Pin Code</span>
            </div>

            <input id="pin" type="text" formControlName="pin"><br>
            <div *ngIf="this.saveForm.get('address.pin').touched&&this.saveForm.get('address.pin')?.errors"
            style="color: red;">Invalid pincode..</div>

          </div>



          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" name="email" formControlName="email" class="form-control" placeholder="">
          </div>

            <div *ngIf="this.saveForm.get('email')?.touched&&this.saveForm.get('email')?.errors"
            style="color: red;">Invalid email address..</div>


          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Phone Number</span>
            </div>
            <input type="text" name="phone" formControlName="phone" class="form-control" placeholder="">
         
        </div>
        <div *ngIf="this.saveForm.get('phone')?.touched&&this.saveForm.get('phone')?.errors"
        style="color: red;">Invalid phone number..</div>


          <div>
          </div>



          <div class="input-group form-group">
          </div>
          <input type="submit" value="Register" class="btn float-right login_btn ">
      
      </form>

    </div>
  </div>
