<div class="container col-md-6 mt-0">
  <div class="card">
    <div class="card-header">
      <h3 appHighight class="text-center">Registration Form</h3>
    </div>
    <div class="card-body">



      <div class="card-body">
        <form [formGroup]="saveForm" (ngSubmit)="register()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Name</span>
            </div>
            <input type="text" name="name" formControlName="name" class="form-control" placeholder="">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Age</span>
            </div>
            <input type="text" name="age" formControlName="age" class="form-control" placeholder="">
          </div>
          <!-- <div class="mb-3">
            <label>Gender</label> -->
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Gender</span>
              </div>
  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="male">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="female">
              <label class="form-check-label">Female</label>
            </div>


          </div>



          <div formGroupName="address">
            <div class="input-group-prepend">
              <span class="input-group-text">Address</span>
            </div>


            <!-- <label for="street">Street: </label> -->
            <div class="input-group-prepend">
              <span class="input-group-text">Street</span>
            </div>

            <input id="street" type="text" formControlName="street">

            <div class="input-group-prepend">
              <span class="input-group-text">City</span>
            </div>

            <!-- <label for="city">City: </label> -->
            <input id="city" type="text" formControlName="city"><br>

            <!-- <label for="state">State: </label> -->
            <div class="input-group-prepend">
              <span class="input-group-text">State</span>
            </div>

            <input id="state" type="text" formControlName="state"><br>
            <div class="input-group-prepend">
              <span class="input-group-text">Pin Code</span>
            </div>

            <!-- <label for="pin">Pin Code: </label> -->
            <input id="pin" type="text" formControlName="pin"><br>
          </div>



          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" name="email" formControlName="email" class="form-control" placeholder="">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Phone Number</span>
            </div>
            <input type="text" name="phone" formControlName="phone" class="form-control" placeholder="">
          </div>

<div>

</div>


          <div class="input-group form-group">
          </div>
          <input type="submit" value="Register" class="btn float-right login_btn " >

        </form>

        <!-- {{saveForm.value | json}} -->

      </div>
    </div>
  </div>
